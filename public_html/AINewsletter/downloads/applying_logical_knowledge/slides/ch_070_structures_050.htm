<h2>Quiz</h2>
<pre>?- X = a.

?- Y = Y.

?- a(b,c(d,e)) = a(X,Y).

?- a(b,c) = a(X,X).

?- a(b,c(X,Y)) = a(b,c(d,e)).

?- X + b = a + b.</pre>
