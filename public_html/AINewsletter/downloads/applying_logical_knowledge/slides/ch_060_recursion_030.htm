<!-- #BeginEditable "head" -->Factorial<!-- #EndEditable --></h1>
<hr>
<!-- #BeginEditable "body" --> 
<p>5 factorial is 5 * 4 * 3 * 2 * 1</p>
<p>In Prolog, the boundary condition:</p>
<pre>factorial(1,1).</pre>
<p>The recursive condition:</p>
<pre>factorial(N, F) :-
   N &gt; 1,
   NN is N - 1,
   factorial(NN,FF),
   F is N * FF.</pre>
