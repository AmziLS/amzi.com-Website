<h2>Syntactic Sugar ONLY!</h2>
<p>A binary or unary predicate/functor that, on I/O will display 
  in infix, prefix, or postfix notation. The builtin display/1 shows internal 
  notation.</p>
<p>?- display( 2 + 2/3).</p>
<p>+(2,/(2,3))</p>
